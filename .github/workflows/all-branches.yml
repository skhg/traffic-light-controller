name: All Branches
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tools
        run: |
          yarn add eslint
          yarn add stylelint
      - name: Run ESLint checks
        run: |
          yarn run eslint ./webapp/*.js
      - name: Run StyleLint checks
        run: |
          yarn run stylelint ./webapp/*.css
      - name: Cleanup
        run: |
          rm -rf node_modules
          rm package.json
          rm yarn.lock
