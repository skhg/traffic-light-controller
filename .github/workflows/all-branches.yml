name: All Branches
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up ESlint
        run: |
          npm install eslint
      - name: Run ESLint checks
        run: |
          eslint ./webapp/*.js
      - name: Cleanup
        run: |
          rm -rf node_modules
          rm package-lock.json